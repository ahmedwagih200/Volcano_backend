{% extends 'home.html' %}
{% block content%}
   <div  class="container mt-2 mx-5 ">
       <div class="row ">  

        <div class="col-3 offset-9"  >
            <button type="button" class="btn btn-dark my-2  " data-bs-toggle="modal" data-bs-target="#add-cate">
                Add Category
               </button>
           </div>
           

           <div class="col-9 offset-1">           
       <table class="table mx-5 ">
           <thead class="table-dark rounded-top" style=" height: 60px ; font-size: 25px; "  >
               <th> </th>
               <th> Category Name </th>
               <th> </th>

           </thead>
           <tbody class="table-light"  >
               {% for c in cates  %}
               <tr>
                   <td  ><img src="/media/{{c.image}}" class="ml-4" style=" height: 4rem ; width: 5rem; "   >


                   </td>
                   <td class="pt-4 text-capitalize"  style="  font-size: 18px; " > {{ c.name }} </td>
                   <td>

                    
                    <button type="button" class="btn btn-outline-dark mx-4 my-3 " data-bs-toggle="modal" data-bs-target="#btn{{forloop.counter}}">
                       Update
                      </button>


                      
                      <a  style="font-family: Arial;"  class="btn btn-outline-dark my-3 " href="/del-cate/{{c.id}}">
                        Delete
                      </a>
                       

                   </td> </tr>


                   <div class="modal fade " id="btn{{forloop.counter}}"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel"> Update Category </h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="post"  enctype="multipart/form-data">
                                {% csrf_token %}
                            
                                
                                <label  class="form-label"> Category Name </label>
                                
                                    <input type="text" name="upname" class="form-control" value="{{c.name}}" > <br>
                                    
                                      <input value="{{c.id}}" name="cid"  hidden  >  
                                
                                
                                <!-- <label  class="form-label" > Image : </label> 
                                <input type="file"  class="form-control-file" name="cimg"  value="{{c.image}}">  -->
                                
                                <div class="mt-3 d-flex justify-content-center">
                                   
                             <input type="submit" class="btn btn-dark " value="Update" >  </div>
                            
                                </form>
                         
                        </div>
                        
                      </div>
                    </div>
                  </div>
               
               {% endfor   %}

           </tbody>

       </table>
      
     </div>

     </div>

     <div class="modal fade" id="add-cate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"> Add Category </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post"  enctype="multipart/form-data">
                    {% csrf_token %}
                
                    
                    <label  class="form-label"> Category Name </label>
                    
                        <input type="text" name="cname" class="form-control"> <br>
                        
                
                    
                    
                    <label  class="form-label" > Image : </label> 
                    <input type="file"  class="form-control-file" name="cimg" > 
                    
                    <div class="mt-3 d-flex justify-content-center">
                       
                 <input type="submit" class="btn btn-dark " value="Save" >  </div>
                
                    </form>
             
            </div>
            
          </div>
        </div>
      </div>
    
   </div>
{% endblock%}
